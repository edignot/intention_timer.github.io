<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intention timer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Intention Timer</h1>
  </header>

  <main>
    <section class="new-activity">
      <h2>New activity</h2>
      <section class="activity-container">
        <section class="activity-categories">
          <h3>Select a category:</h3>
          <section class="select-category">

            <section class="category">
              <img class="category-img" src="images/study.svg" alt="study">
              <img class="category-img active" src="images/study-active.svg" alt="">
              <p>Study</p>
            </section>

            <section class="category">
              <img class="category-img" src="images/meditate.svg" alt="meditate">
              <img class="category-img active" src="images/meditate-active.svg" alt="">
              <p>Meditate</p>
            </section>

            <section class="category">
              <img class="category-img" src="images/exercise.svg" alt="exercise">
              <img class="category-img active" src="images/exercise-active.svg" alt="">
              <p>Exercise</p>
            </section>

          </section>
        </section>
        <form class="form" action="index.html" method="post">
          <label for="accomplish">What would you like to accomplish during this time?
          </label>
          <input class="input-accomplish" type="text" name="accomplish" id="accomplich" placeholder="Your answer" required>
          <section class="min-sec-flex">
            <div class="min-sec-item">
              <label for="accomplish">Minutes</label>
              <input class="input-min-sec" type="text" name="minutes" id="minutes" required>
            </div>
            <div class="min-sec-item">
              <label for="accomplish">Seconds
              </label>
              <input class="input-min-sec" type="text" name="seconds" id="seconds" required>
            </div>
          </section>
          <input class="btn start" type="submit" value="Start Activity">
        </form>
      </section>
    </section>

    <section class="timer">
      <h2>Current Activity</h2>
      <div class="timer-wrapper">
        <div class="timer-holder">
          <p class="input-accomplish-label">Deep Breathing</p>
          <p class="countdown-timer">5:00</p>
          <div class="start-timer-wrapper">
            <p class="start-timer">START</p>
          </div>
          <input class="log btn" type="text" name="" value="LOG ACTIVITY">
        </div>
        <input class="create-new btn" type="text" name="" value="CREATE A NEW ACTIVITY">
      </div>
    </section>

    <section class="past-activity">
      <h2>Past Activities</h2>
      <section>
        <p class="past-activity-message">You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </section>
  </main>
</body>
</html>
